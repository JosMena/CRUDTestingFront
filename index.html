<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos CSS -->
    <link rel="stylesheet" href="/src/styles.css" />

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <title>Servicios REST | Conexión al backend</title>
</head>
<body>

  <div class="container">
    <h3>Mostrar Usuarios</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Numero</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha</th>
          <th scope="col">Celular</th>
          <th scope="col">Estatus</th>
        </tr>
      </thead>
      <tbody id="bodyContainer">
        
      </tbody>
    </table>

  </div>

  <form action="#">
    <div class="container">
      <fieldset>
        <legend>Añadir Empleado</legend>

        <!-- Label and input field -->
        <p>
            <label>Numero Empleado : <input id="add-Number" placeholder="ID"/></label>
        </p>

        <p>
            <label>Nombre Completo : <input id="add-Name" placeholder="Nombre"/></label>
        </p>

        <p>
          <label>Numero Celular : <input id="add-Phone" placeholder="+52"/></label>
        </p>

        <!-- Label and radio button field -->

        <p>
            <label>Día de nacimiento : <input type="date"
                id="add-Date"></label>
        </p>

        <p>

        <!-- Creating a button -->
        <p>
            <button onclick="saveUser()">Aceptar</button>
        </p>
    </fieldset>
    
    </div>
    
</form>

    <!-- Website scripts -->
    <script src="/src/app.js"></script>
    
</body>
</html>
